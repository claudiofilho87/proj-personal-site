<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Buenard:wght@400;700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Claudio Filho</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary p-0 border-bottom">
        <div class="container-fluid p-0" id="navbar">
            <img src="./assets/images/avatar.jpg" id="avatar" alt="avatar image">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Experience</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Skills</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row flex-wrap-reverse m-0" id="homeContainer">
        <div class="col-xxl-9 col-xl-8 col-lg-8 col-md-7 p-0 d-flex justify-content-center align-items-xxl-center align-items-xl-start align-items-center">
            <div class="row m-0 w-100 h-75 d-flex justify-content-center align-items-center">
                <div class="col-xxl-5 d-flex justify-content-center justify-content-xxl-end align-items-center">
                    <p id="nome" class="homeDescription p-3 m-0 nome-xxl">Claudio Filho</p>
                </div>
                <div class="col-xxl-2 col-7 p-0 d-flex justify-content-center align-items-center">
                    <img id="codeLogo" class="w-25 h-100 w-xxl-50 h-xxl-50" src="./assets/images/code_logo.png" alt="code logo">
                </div>
                <div class="col-xxl-3 col-7 d-flex justify-content-center align-items-center">
                    <p id="description" class="homeDescription m-0 text-center description-xxl">
                        <span class="highWords">Software</span> engineer with a passion for <span class="highWords">data</span>, <span class="highWords">ML</span>, and <span class="highWords">AI</span>.
                    </p>
                </div>
            </div>
        </div>
        <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-5 d-flex justify-content-md-end justify-content-center p-0">
            <img id="professionalImage" src="./assets/images/professional-img.png" alt="professional image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
